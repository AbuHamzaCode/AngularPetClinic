<div class="body">
  <div id="app">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Pet clinic</a>
      <ul class="navbar-nav mr-auto" routerLinkActive="active">
        <li class="nav-item">
          <a routerLink="/pets" class="nav-link">Pet List</a>
        </li>
        <li class="nav-item">
          <a routerLink="/add" class="nav-link">Add</a>
        </li>
        <li class="nav-item">
          <a routerLink="/profile" class="nav-link">Profile</a>
        </li>
        <li class="nav-item">
          <a routerLink="/home" class="nav-link">Home</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href class="nav-link" (click)="logout()" routerLink="/login">LogOut</a>
        </li>
      </ul>
    </nav>
  </div>



  <div class="list-row">

    <div class="col-md-8">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="name" />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="searchName()" style="color: white;">
            Search
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h4>Pet List</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let pet of pets; let i = index" [class.active]="i == currentIndex"
          (click)="setActivePet(pet, i)">
          {{ pet.name }}
        </li>
      </ul>

      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllPets()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <app-pet-details [viewMode]="true" [currentPet]="currentPet"></app-pet-details>
    </div>
  </div>
</div>
